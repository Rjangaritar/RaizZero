<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RaízZero - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-success text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">RaízZero</h1>
      <nav>
        <a href="index.html" class="text-white me-3">Inicio</a>
        <a href="calculadora.html" class="text-white me-3">Calculadora</a>
        <a href="blog.html" class="text-white me-3">Blog</a>
        <a href="recomendaciones.html" class="text-white me-3">Recomendaciones</a>
        <a href="login.html" class="text-white">Login</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@correo.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>
      <button type="submit" class="btn btn-success">Entrar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    © 2025 RaízZero. Todos los derechos reservados.
  </footer>
</body>
</html>
